<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car's 'R' Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body class="container">
  <h1>Cars 'R' Us</h1>
  <button id="btn-fetch-cars" class="btn btn-primary">Fetch Cars</button>
  <button id="btn-fetch-members" class="btn btn-primary">Fetch Members</button>
  <button id="btn-show-add-car-form" class="btn btn-primary">Add Car</button>
  <table class="table">
    <thead id="tbl-head"></thead>
    <tbody id="tbl-body"></tbody>
  </table>
  <form id="add-car-form" style="display: none">
      <div class="form-group">
          <label for="brand">Brand:</label>
          <input type="text" class="form-control" id="brand" required>
      </div>
      <div class="form-group">
          <label for="model">Model:</label>
          <input type="text" class="form-control" id="model" required>
      </div>
      <div class="form-group">
          <label for="rentalPriceDay">Rental Price Per Day:</label>
          <input type="number" class="form-control" id="rentalPriceDay" required>
      </div>
      <div class="form-group">
          <label for="maxDiscount">Max Discount:</label>
          <input type="number" class="form-control" id="maxDiscount" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Car</button>
  </form>
</body>
<script src="script.js"></script>
</html>
